<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="text-align: center; background-color: goldenrod;">
  <main class="main" style="background-color: #23404b;">
  <div class="row" style="width: 100%; display: flex; justify-content: center;">
    <div class="row col-lg-6 col-sm-12" id="countries-box">
    </div>
  </div>
  </main>

  <section class="details-section">
    <input type="button" value="Back" onclick="back()" class="back-btn">
    <div class="display-grid">
      <div class="text-grid">
        <h3></h3>
        <p>Temperature: <span class="temp"></span></p>
        <p>Description: <span class="desc"></span></p>
        <p>Wind Speed: <span class="speed"></span></p>
        <p>Sea level: <span class="sea"></span></p>
      </div>

    </div>

  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
